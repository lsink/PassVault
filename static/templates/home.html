{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12">
        <div class="list-group" style="margin-top: 20px;">
            {% if companies %}
                {% for company in companies %}
                    <a href="/company/{{company.slug}}/" class="list-group-item">{{ company.name }} - {{ company.city }}<span class="glyphicon glyphicon-chevron-right pull-right"></span></span></a>
                {% endfor %}
            {% else %}
                <a href="/company/add/" class="list-group-item">No customers found</a>
            {% endif %}
            
        </div>
        <div>
            <a href="/company/add/" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus" style="color: green; font-size: 10px;vertical-align:2px"></span>
            </a>
        </div>
    </div>
</div>

{% endblock %}

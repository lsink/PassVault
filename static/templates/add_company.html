{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3 col-xs-12">
        <form class="form-horizontal" role="form" action="/company/add/" method="post">{% csrf_token %}
            <div class="form-group">
                <label for="id_name" class="col-sm-2 control-label">Company Name</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_name" name="name" placeholder="Enter Company Name">
                </div>
            </div>
            <div class="form-group">
                <label for="id_address1" class="col-sm-2 control-label">Address</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_address1" name="address1"
                           placeholder="Enter Address">
                </div>
                <label for="id_address2" class="col-sm-2 control-label"></label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_address2" name="address2">
                </div>
            </div>
            <div class="form-group">
                <label for="id_city" class="col-sm-2 control-label">City</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_city" name="city" placeholder="Enter City">
                </div>
            </div>
            <div class="form-group">
                <label for="id_state" class="col-sm-2 control-label">State</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_state" name="state" placeholder="Enter State">
                </div>
            </div>
            <div class="form-group">
                <label for="id_zipcode" class="col-sm-2 control-label">Zipcode</label>

                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_zipcode" name="zipcode" placeholder="Enter Zipcode">
                </div>
            </div>
            <button type="submit" class="btn btn-success pull-right">Submit</button>
        </form>

    </div>
</div>

{% endblock %}
